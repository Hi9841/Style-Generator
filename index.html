<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Style Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸŽ¨ CSS Style Generator</h1>
    <p>Create beautiful UI styles instantly.</p>
</header>

<main class="layout">

    <section class="panel">
        <h2>Color Palettes</h2>
        <div id="palettes-container" class="palette-grid"></div>
    </section>

    <section class="panel">
        <h2>Typography & Spacing</h2>

        <div class="settings-grid">
            <label>Font Family:
                <select id="font-select">
                    <option value="Inter, sans-serif">Inter</option>
                    <option value="Roboto, sans-serif">Roboto</option>
                    <option value="Poppins, sans-serif">Poppins</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="'Fira Code', monospace">Fira Code</option>
                </select>
            </label>

            <label>Font Weight:
                <input type="number" id="font-weight" value="400" min="100" max="900">
            </label>

            <label>Font Size (px):
                <input type="number" id="font-size" value="16" min="8" max="72">
            </label>

            <label>Base Spacing (px):
                <input type="number" id="spacing-input" value="8" min="0">
            </label>

            <label>Button Radius (px):
                <input type="number" id="button-radius" value="6" min="0">
            </label>

            <label>Text Color:
                <input type="color" id="text-color" value="#3b3b3b">
            </label>

            <label>Background Color:
                <input type="color" id="background-color" value="#f3f3f3">
            </label>

            <label class="inline-flex">
                <input type="checkbox" id="gradient-toggle">
                <span>Gradient Background</span>
            </label>
        </div>
    </section>

    <section class="panel">
        <h2>Preview</h2>
        <div class="preview-box">
            <p>Sample Text</p>
            <button>Sample Button</button>
            <div class="card">Card Example</div>
        </div>
    </section>

    <section class="panel">
        <h2>Generated CSS</h2>
        <textarea id="css-output" rows="10" readonly></textarea>

        <div class="button-row">
            <button id="copy-css">Copy CSS</button>
            <button id="download-css">Download CSS</button>
            <button id="save-favorite">Save Favorite</button>
            <button id="export-json">Export JSON</button>
            <button id="dark-mode-toggle" class="dark">Toggle Dark Mode</button>
        </div>

        <div id="favorites-container" class="favorite-list"></div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
